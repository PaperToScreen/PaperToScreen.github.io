<body onload="myFunction()" style="margin:0;">


  <div id="camera">
    <div id="loader"></div>
  </div>

  <div style="display:none;" id="myDiv" class="animate-bottom">
    <div id="shrink">
      <h1 id="main-header">Greetings!</h1>
      <h3 id="quote">Prepare to be AMAZED</h3>
    </div>
    <div id="links" class="container">
      <div class="row">
        <div class="col-sm-3">
          <a class="page-link" href="about-me.html"><img class="img-fluid rounded-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="140" height="140"></a>
          <a class="page-link" href="about-me.html"><h2>About Me</h2></a>
        </div><!-- /.col-lg-4 -->
        <div class="col-sm-6">
          <a class="page-link" href="about-me.html"><img class="img-fluid rounded-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="140" height="140"></a>
          <a class="page-link" href="about-me.html"><h2>Genre</h2></a>

        <div class="col-sm-3">
          <a class="page-link" href="about-me.html"><img class="img-fluid rounded-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="140" height="140"></a>

        </div><!-- /.col-lg-4 -->
      </div><!-- /.row -->
    </div>

  </div>

  <script>
  var myVar;

  function myFunction() {
    myVar = setTimeout(showPage, 3000);
  }

  function shrinkTitle() {
    myVar = setTimeout(function() {
      $("#main-header").css("font-size", "10vw");
      $("#main-header").css("padding-top", "10vh");
      //$("#quote").css("font-size", "2.5vw");
      $("#links").css("opacity", "1");
    }, 1500);
  }

  function showPage() {
    //document.getElementById("loader").style.display = "none";
    $("#camera").css("display", "none");
    $("#myDiv").css("display", "block");
    shrinkTitle();
  }
  </script>


</body>
